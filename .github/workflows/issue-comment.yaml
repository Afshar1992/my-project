name: Create a comment on new issues

on:
  issues:
    types: [opened]

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: "dump GitHub context"
        run: echo '${{ toJSON(github.event) }}' | jq .
        shell: bash
      
      - name: Create comment using action
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'

  comment-with-api:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create comment with GitHub API
        run: |
          gh api \
            --method POST \
            /repos/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/issues/${{ github.event.issue.number }}/comments \
            --field body='Comment but from the API call not action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
